<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css">
    <title>Encriptador de texto - Alura</title>
  </head>
  <body>
    <header>
      <img src="Vector.png" alt="alura" class="logo" />
    </header>

    <h1>Text encryption</h1>

    <main>
      <section>
        <label>
          <textarea
            class="text-area"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto"
          ></textarea>
        </label>
        <div>
          <h6 class="Información">*Solo letras minúsculas</h6>
        </div>
      </section>

      <section>
        <div class="Botones">
          <button class="btn-ecrypt" onclick="btnEcrypt()">ecrypt</button>
          <button class="btn-decrypt" onclick="btnDecrypt()">decrypt</button>
          <button class="btn-copy" onclick="btnCopy()">Copy</button>
        </div>
      </section>

      <section>
        <label>
          <textarea
            class="mensaje"
            cols="30"
            rows="10"
            placeholder="Salida"
          ></textarea>
        </label>
      </section>
    </main>

    <footer>Creador: Carlos Andrés Valenzuela GarcíaG5</footer>
  </body>

  <script src="script.js"></script>
</html>
